<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css">
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mine BTS!</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Проверяем, доступен ли Telegram Web App API
      if (window.TelegramWebApp) {
        // Получаем текущую высоту видимой области
        const viewportHeight = window.TelegramWebApp.viewportHeight;
        const viewportStableHeight = window.TelegramWebApp.viewportStableHeight;

        console.log('Текущая высота видимой области:', viewportHeight);
        console.log('Стабильная высота видимой области:', viewportStableHeight);

        // Обработчик события изменения высоты видимой области
        window.TelegramWebApp.onEvent('viewportChanged', (data) => {
          if (data.isStateStable) {
            console.log('Стабильное состояние высоты видимой области изменилось');
            // Здесь можно обновить интерфейс или выполнить другие действия
          }
        });
      } else {
        console.error('Telegram Web App API не доступен');
      }
    </script>
  </body>
</html>
